version: "3"
services:
  databasetablee:
    image: postgres:13
    ports:
      - ${DB_PORT}:5432
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  web:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - ${PORT}:4000
    command: npm run start:debug
    volumes:
      - .:/usr/src/app
    environment:
      DB_HOST: databasetablee
    depends_on:
      - databasetablee
